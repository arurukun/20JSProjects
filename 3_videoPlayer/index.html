<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <title>Document</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video controls src="./videos/gone.mp4" id="video" class="screen" poster="./img/poster.png"></video>
    <div class="controls">
        <button class="button" id="play"><i class="fas fa-play fa-2x"></i></button>
        <button class="button" id="stop"><i class="fas fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
