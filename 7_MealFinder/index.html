<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meal Finder</title>
</head>
<body>
    <div class="bg-green-800 text-white w-screen h-screen flex flex-col items-center ">
        <p class="text-left -ml-[500px] skew-x-12">Are you hungry?</p>
        <h2 class="font-bold text-3xl mb-3">Meal Finder</h2>
        <div class="flex">
            <form action="" id="submit">
                <input type="text" id="search" placeholder="Search meals or keywords"  class="border border-black p-1 flex-grow text-black">
                <button  type="submit" class="border border-black p-1 -ml-1 bg-green-500"><i class="fas fa-search "></i></button>
            </form>
            <button id="random-btn" class="border border-black p-1 bg-green-500 "><i class="fas fa-random"></i></button>
        </div>

        <div id="serch-heading" ></div>
        <div id="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
